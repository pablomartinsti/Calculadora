<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400;1,500;1,600&display=swap"
        rel="stylesheet">
    <title>Calculadora</title>
</head>

<body>

    <h3>Calculadora</h3>

    <div>

        <input class="display">

        <button class="btn" onclick="limpaTela()">Ac</button>
        <button class="btn" onclick="inverterSinal()">+/-</button>
        <button class="btn" onclick="deletarUltimaLetra()">del</button>
        <button class="operators" onclick="adicionarCaracter('/')">/</button>
        <button id="mutiplicar" class="operators" onclick="adicionarCaracter('*')">*</button>
        <button class="btn" onclick="adicionarCaracter('7')">7</button>
        <button class="btn" onclick="adicionarCaracter('8')">8</button>
        <button class="btn" onclick="adicionarCaracter('9')">9</button>
        <button id="subtrair" class="operators" onclick="adicionarCaracter('-')">-</button>
        <button class="btn" onclick="adicionarCaracter('4')">4</button>
        <button class="btn" onclick="adicionarCaracter('5')">5</button>
        <button class="btn" onclick="adicionarCaracter('6')">6</button>
        <button id="somar" class="operators" onclick="adicionarCaracter('+')">+</button>
        <button class="btn" onclick="adicionarCaracter('1')">1</button>
        <button class="btn" onclick="adicionarCaracter('2')">2</button>
        <button class="btn" onclick="adicionarCaracter('3')">3</button>
        <button class="operators-equal" onclick="calcular('=')">=</button>
        <button class="btn" onclick="adicionarCaracter('0')">0</button>
        <button class="btn" onclick="adicionarCaracter('.')">.</button>

    </div>

</body>
<script src="./script.js"></script>

</html>
